    <title>Registration</title>

    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body class="login-body">

<div class="container">

    <form class="form-signin" action="register" method="POST">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">注册</h1>
            <img src="/images/login-logo.png" alt=""/>
        </div>


        <div class="login-wrap">
            <p>输入个人信息</p>
            <input type="text" autofocus="" name="username" placeholder="姓名" class="form-control"/>
            <input type="text" autofocus="" name="phone" placeholder="电话" class="form-control"/>
            <input type="password" name="password1" placeholder="密码" class="form-control"/>
            <input type="password" name="password2" placeholder="再次输入密码" class="form-control"/>
            <label class="checkbox">
                <input type="checkbox" value="agree this condition"/> 同意服务条款和隐私政策
            </label>
            <button type="submit" class="btn btn-lg btn-login btn-block">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                已有账户.
                <a href="/login" class="">
                    登录
                </a>
            </div>

        </div>

    </form>

</div>
