<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>收支记录列表</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container">
<br/>
<h1>收支记录</h1>
<br/><br/>
<div class="with:80%">
	<table class="table table-hover">
		<thead>
		<tr>
			<th>#</th>
			<th>类型</th>
			<th>数额</th>
			<th>时间</th>
			<th>编辑</th>
			<th>删除</th>
		</tr>
		</thead>
		<tbody>
		<tr  th:each="paymentRecord : ${paymentRecords}">
			<th scope="row" th:text="*{id}">1</th>
			<td th:text="*{type}">进货</td>
			<td th:text="*{number}">0</td>
			<td th:text="${dateTime}">2000-10-01 10:00:00</td>
			<td><a th:href="@{/paymentRecord/toEdit(id=*{id})}">edit</a></td>
			<td><a th:href="@{/paymentRecord/delete(id=*{id})}" methods="DELETE">delete</a></td>
		</tr>
		</tbody>
	</table>
</div>
<div class="form-group">
	<div class="col-sm-2 control-label">
		<a href="/toAdd" th:href="@{/paymentRecord/add}" class="btn btn-info">添加记录</a>
	</div>
</div>

</body>
</html>
