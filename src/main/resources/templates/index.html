<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
	<meta charset="UTF-8"/>
	<title>Title</title>
</head>
<body onload="setToken()">
<p id="token" th:text="${token}">token</p>

<script type="text/javascript">
    function setToken()
    {
        document.cookie="token="+document.getElementById("token").innerHTML;
    }
</script>
</body>
</html>
