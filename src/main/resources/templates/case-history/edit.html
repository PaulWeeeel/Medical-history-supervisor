<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>user</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改病历</h1>
<br/><br/>
<div class="with:80%">
	<form class="form-horizontal"   th:action="@{/case-history/edit}" th:object="${caseHistory}"  method="post">
		<input type="hidden" name="id" th:value="*{id}" />
		<input type="hidden" name="patientId" th:value="*{patient.id}" />
		<div class="form-group">
			<label for="disease" class="col-sm-2 control-label">疾病</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="disease"  id="disease" th:value="*{disease}" placeholder="disease"/>
			</div>
		</div>
		<div class="form-group">
			<label for="level" class="col-sm-2 control-label" >等级</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="level" id="level"  th:value="*{level}" placeholder="level"/>
			</div>
		</div>
		<div class="form-group">
			<label for="date" class="col-sm-2 control-label">时间</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="dateTime"  id="date" th:value="*{dateTime}" placeholder="date"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" value="Submit" class="btn btn-info" />
				&nbsp; &nbsp; &nbsp;
				<a href="/toAdd" th:href="@{/case-histoey/list}" class="btn btn-info">返回</a>
			</div>

		</div>
	</form>
</div>
</body>
