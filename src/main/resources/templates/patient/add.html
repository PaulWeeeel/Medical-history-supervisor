        <!--body wrapper start-->
        <div class="wrapper">

            <div class="row">
                <div class="col-md-12">
                    <section class="panel">
                        <div class="panel-body">
                            <form action="/patient/add" class="form-horizontal " method="POST">

                                <div class="form-group">
                                    <label class="control-label col-md-3">姓名</label>
                                    <div class="col-md-4 col-xs-11">
                                        <input type="text" name="name" placeholder="姓名" class="form-control"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3">性别</label>
                                    <div class="col-md-4 col-xs-11">
                                        <div class="radio">
                                            <label><input type="radio" name="gender" id="male" value="option1" />男</label>
                                        </div>
                                        <div class="radio">
                                            <label><input type="radio" name="gender" id="female" value="option2"/>女</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3">年龄</label>
                                    <div class="col-md-4 col-xs-11">
                                        <input type="text" name="age" placeholder="年龄" class="form-control"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3">职业</label>
                                    <div class="col-md-4 col-xs-11">
                                        <input type="text" name="occupation" placeholder="职业" class="form-control"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3">地址</label>
                                    <div class="col-md-6 col-sm-6">
                                        <textarea name="address" rows="5" cols="60" class="form-control"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3">手机号</label>
                                    <div class="col-md-4 col-xs-11">
                                        <input type="text" name="phone"  class="form-control"/>
                                        <span class="help-inline">134-6895-4389</span>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="control-label col-md-3">上传图片</label>
                                    <div class="col-md-9">
                                        <div class="fileupload fileupload-new" data-provides="fileupload">
                                            <div class="fileupload-new rounded" style="width: 200px; height: 150px;">
                                                <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" alt="" />
                                            </div>
                                            <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                            <div>
                                                   <span class="btn btn-default btn-file">
                                                   <span class="fileupload-new"><i class="fa fa-paper-clip"></i> 选择图片</span>
                                                   <span class="fileupload-exists"><i class="fa fa-undo"></i> 更改</span>
                                                   <!--<input type="file" class="default" name="photo" id="fileUpload" />-->
                                                   </span>
                                                <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash"></i> 取消</a>
                                            </div>

                                            <!--测试validate-->
                                            <input type="text" name="photoURL"/>
                                        </div>
                                        <br/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="control-label col-md-4">
                                        <button class="btn btn-primary" type="submit">提交</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </section>
                </div>
            </div>
