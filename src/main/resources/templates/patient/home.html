<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Title</title>
</head>
<body>
<div class="with:80%">
	<table class="table table-hover">
		<thead>
		<tr>
			<th>#</th>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<th scope="row" th:text="${patient.id}">1</th>
			<td th:text="${patient.name}">neo</td>
			<td th:text="${patient.gender}">Otto</td>
			<td th:text="${patient.age}">6</td>
		</tr>
		</tbody>
	</table>
</div>
<div class="with:80%">
	<table class="table table-hover">
		<thead>
		<tr>
			<th>#</th>
			<th>疾病</th>
			<th>等级</th>
			<th>日期</th>
		</tr>
		</thead>
		<tbody>
		<tr  th:each="caseHistory : ${caseHistorys}">
			<th scope="row" th:text="${caseHistory.id}">1</th>
			<td th:text="${caseHistory.disease}">6</td>
			<td th:text="${caseHistory.level}">neo</td>
			<td th:text="${caseHistory.dateTime}">Otto</td>
			<td><a th:href="@{/case-history/toEdit(id=${caseHistory.id})}">edit</a></td>
			<td><a th:href="@{/case-history/delete(id=${caseHistory.id})}" methods="DELETE">delete</a></td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
