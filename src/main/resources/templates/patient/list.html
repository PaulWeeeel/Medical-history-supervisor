<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>病人列表</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container">
<br/>
<h1>病人列表</h1>
<br/><br/>
<div class="with:80%">
	<table class="table table-hover">
		<thead>
		<tr>
			<th>#</th>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
			<th>编辑</th>
			<th>删除</th>
		</tr>
		</thead>
		<tbody>
		<tr  th:each="patient : ${patientList}">
			<th scope="row" th:text="${patient.id}">1</th>
			<td th:text="${patient.name}">neo</td>
			<td th:text="${patient.gender}">Otto</td>
			<td th:text="${patient.age}">6</td>
			<td><a th:href="@{/patient/toEdit(id=${patient.id})}">edit</a></td>
			<td><a th:href="@{/patient/delete(id=${patient.id})}" methods="DELETE">delete</a></td>
		</tr>
		</tbody>
	</table>
</div>
<div class="form-group">
	<div class="col-sm-2 control-label">
		<a href="/toAdd" th:href="@{/patient/toAdd}" class="btn btn-info">添加新病人</a>
	</div>
</div>

</body>
</html>
